<html>

<head>

<style>
h2 {
font-size : 30px;
color : green;
font-weight : bold;
text-decoration : underline;
}
</style>
</head>

<body>
<center>

<h2>Check if Positive or Negative</h2>
<br>
<label>enter any number:</label>
<input type="text" id="num1"><br><br>
<button onclick="myFunction()">check</button>
<p id="y"></p>

<script>
function myFunction()
{
	var x = document.getElementById("num1").value;
	document.getElementById("y").innerHTML = x;
	if(x > 0)
	{
		document.getElementById("y").textContent = x+ " is a positive number";
	}
	if(x < 0)
	{
		document.getElementById("y").textContent = x+ " is a negative number";
	}
}

</script>
</center>

</body>
</html
